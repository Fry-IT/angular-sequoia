<div class="sequoia">
  <div class="sequoia-modal-container" data-ng-if="useModal">
    <a href="" class="sequoia-button sequoia-button-info" data-ng-click="showModal()" data-ng-bind="model.length ? buttons.modalSelect + '(' + model.length + ')' : buttons.modalSelect"></a>
    <div class="sequoia-overlay" data-ng-show="modalShown"></div>
    <div class="sequoia-modal" data-ng-show="modalShown">
      <div class="sequoia-modal-title">
        <h4 class="pull-left" data-ng-bind-html="buttons.modalSelect"></h4>
        <a href="" class="sequoia-modal-close pull-right" data-ng-click="closeModal()">&times;</a>
      </div>
      <div data-ng-include="'sequoia-tree.html'"></div>
    </div>
  </div>

  <div data-ng-if="!useModal" data-ng-include="'sequoia-tree.html'"></div>

</div>
