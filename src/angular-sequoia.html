<div class="sequoia">
  <form name="form" novalidate>

    <div class="sequoia-search">
      <div class="sequoia-search-form" data-sequoia-search data-is-searching="searchEnabled" data-tree="tree" data-buttons="buttons"></div>

      <div class="sequoia-actions" data-ng-include="'sequoia-tree-actions.html'"></div>


    </div>

    <ul data-ng-if="!searchEnabled && !onlySelected" class="sequoia-breadcrumbs" data-ng-include="'sequoia-breadcrumbs.html'"></ul>

    <ul class="sequoia-tree">
      <li data-ng-repeat="node in tree.nodes track by node[tree.template.id]">

        <span class="sequoia-item-title">
          <span data-ng-if="!isEditing" data-ng-bind="node[tree.template.title]"></span>
          <span data-ng-if="isEditing">
            <input required name="itemTitle_{{node[tree.template.id]}}" type="text" data-ng-model="node[tree.template.title]" placeholder="Enter a {{tree.template.title}}">
            <p class="help-text has-error" data-ng-show="form.isSubmitted && form['itemTitle_' + node[tree.template.id]].$error.required">The item {{tree.template.title}} is required!</p>
          </span>
        </span>

        <span class="sequoia-item-actions" data-ng-include="'sequoia-item-actions.html'"></span>
      </li>
    </ul>

  </form>
</div>
