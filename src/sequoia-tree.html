<ng-form name="sequoiaEditForm" novalidate>

  <div class="sequoia-search">
    <div class="sequoia-search-form" data-sequoia-search data-is-searching="searchEnabled" data-tree="tree" data-buttons="buttons"></div>

    <div class="sequoia-actions" data-ng-include="'sequoia-tree-actions.html'"></div>
  </div>

  <ul data-ng-if="!searchEnabled && !onlySelected" class="sequoia-breadcrumbs" data-ng-include="'sequoia-breadcrumbs.html'"></ul>

  <div class="sequoia-notification" data-ng-show="notification">
    <p>
      <span class="pull-left" data-ng-bind="notification"></span>
      <a class="pull-right sequoia-button" href="" data-ng-click="closeNotification()" data-ng-bind-html="buttons.searchClear"></a>
    </p>
  </div>

  <ul data-ng-if="isEditing" id="sequoia-tree" class="sequoia-tree" data-as-sortable="{ containment: '#sequoia-tree', containerPositioning: 'relative' }" data-ng-model="tree.nodes">
    <li data-ng-repeat="node in tree.nodes track by node[tree.template.id]" data-as-sortable-item data-ng-include="'sequoia-item.html'"></li>
  </ul>

  <ul data-ng-if="!isEditing" id="sequoia-tree" class="sequoia-tree">
    <li data-ng-repeat="node in tree.nodes track by node[tree.template.id]" data-ng-include="'sequoia-item.html'"></li>
  </ul>

</ng-form>
