<ng-form name="sequoiaSearchForm" data-ng-submit="search()" novalidate>
  <input type="text" placeholder="Search for an item by {{tree.template.title}}" data-ng-model="query" name="search" />
  <a class="sequoia-button sequoia-button-default" href="" data-ng-if="isSearching" data-ng-click="clear()" data-ng-bind-html="buttons.searchClear"></a>
</ng-form>
